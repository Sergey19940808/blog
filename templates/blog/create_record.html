{% extends "layout/base.html" %}

{% load bootstrap4 %}
{% bootstrap_javascript %}

{% block title %}Добавить запись{% endblock title %}

{% block content %}

    <div class="container-form">
        <form action="{% url 'blog:create_record' blog.id %}" method="post" class="form">
          {% csrf_token %}
          {% bootstrap_form form %}
          {% buttons %}
            <button type="submit" class="btn btn-primary">
              Добавить
            </button>
          {% endbuttons %}
        </form>
    </div>

{% endblock %}
